<mat-card>
  <form [formGroup]="form" (submit)="onAddPost()">
    <mat-form-field>
      <mat-label>Enter title :</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid">
        Title required
      </mat-error>
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="imagepicker.click()">Pick an image</button>
    <input type="file" #imagepicker (change)='onImagePicked($event)'/>
    <div class=imagePreview *ngIf="imagePreview">
      <img [src]="imagePreview" alt='image'>
    </div>
    <mat-form-field>
      <mat-label>Write a post :</mat-label>
      <textarea matInput formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">
        Description required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">
      {{ buttonName }}
    </button>
  </form>
  <hr />
  <!-- <p>{{ newPost }}</p> -->
</mat-card>
